<h1 class="m-5">Iniciar Sesión</h1>
<form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Usuario</label>
    <input type="email" formControlName="usuario" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp"
      [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
  </div>
  <div *ngIf="Email?.errors && Email?.touched">
    <p *ngIf="Email?.hasError('required')" class="text-danger">
      El email es requerido.
    </p>
    <p *ngIf="Email?.hasError('email')" class="text-danger">
      El email formato del mail debe ser válido.
    </p>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" formControlName="contrasenia" class="form-control" id="exampleInputPassword1"
      [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
      class="form-control"  aria-describedby="emailHelp">
  </div>
  <div *ngIf="Password?.errors && Password?.touched">
    <p *ngIf="Password?.hasError('required')" class="text-danger">
      La contraseña es requerida.
    </p>
    <p *ngIf="'minlength' in Password?.errors" class="text-danger">
      La contraseña debe ser de 8 o más caracteres.
    </p>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
  </div>
  <button type="submit" class="btn btn-primary" (submit)="onEnviar" [disabled]="Email?.errors || Password?.errors">Enviar</button>
</form>
